:ruby: ree
:user: admin

#############################################################
#	Settings
#############################################################
:default_run_options:
  :pty: true
:ssh_options:
  :forward_agent: true
:use_sudo: true
:scm_verbose: true

# bug in moonshine deploy:setup pulls the moonshine.yml before it can be set in app manifest requires you to set deploy_to here
:deploy_to: /home/admin/public_html/staging.putyourselfon.com
# :deploy_to: /home/admin/public_html/putyourselfon.com
  
#############################################################
#	Git
#############################################################
:scm: :git
:repository: git@git.assembla.com:putyourselfon.git
:deploy_via: remote_cache

#:time_zone: UTC
#:domain_aliases:
#  - assets1.yourapp.com
#  - assets2.yourapp.com

# Use :app_symlinks to setup directories under public/ that you want to persist
# across deployments. They'll be symlinked to the shared directory.
:app_symlinks:
  - uploads
  - data
  - stylesheets/pyo
#
# Use :local_config to copy directories straight from your local project directory
# to the server: these are files that you don't have/want in scm.
:local_config:
  - config/database.yml
#
# The entries in shared_children are created in #{application}/shared
:shared_children:
  - system
  - log
  - pids
  - config

# After specifying a gem with config.gem, run 'rake moonshine:gems'
# to update config/gems.yml. If the gem depends on native packages, 
# tell Moonshine here:
#:apt_gems:
#  :awesomegem:
#    - awesome
#    - libawesome-dev
#
# See all the options for Passenger, Apache vhosts, and MySQL in the
# respective templates: moonshine/lib/moonshine/manifest/rails/templates
:passenger:
  :max_pool_size: 3
  :use_global_queue: true
:mysql:
  :innodb_buffer_pool_size: 128M
  